<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Summary</title>
    <style>
        /* Basic styling for the body to center content vertically and horizontally */
       body {
           font-family: 'Arial', sans-serif;
           background-color: #f4f4f9;
           margin: 0;
           padding: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
       }
       /* Container for the summary submission form */
       .container {
           background-color: #fff;
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
           width: 80%;
           max-width: 600px;
       }
       /* Styling for the main heading */
       h1 {
           color: #333;
           text-align: center;
           margin-bottom: 20px;
       }
       /* Styling for labels above text areas */
       label {
           display: block;
           font-weight: bold;
           margin-bottom: 5px;
           color: #333;
       }
       /* Styling for the text areas used to input the original article and the summary */
       textarea {
           width: 100%;
           padding: 10px;
           margin-bottom: 15px;
           border: 1px solid #ddd;
           border-radius: 5px;
           font-size: 16px;
       }
       /* Styling for the submit button */
       button {
           width: 100%;
           padding: 10px;
           background-color: #007bff;
           color: white;
           border: none;
           border-radius: 5px;
           font-size: 16px;
           cursor: pointer;
       }
        /* Hover effect for the submit button */
       button:hover {
           background-color: #0056b3;
       }
    </style>
</head>
<body>
<!-- Main container for the submit summary form -->
<div class="container">
    <h1>Submit Summary</h1>
    <!-- Form to submit the original article and the summary -->
    <form action="/submitSummary" method="post">
        <!-- Label and textarea for the original article -->
        <label for="originalArticle">Original Article:</label>
        <textarea id="originalArticle" name="originalArticle" rows="5"></textarea>

        <!-- Label and textarea for the submitted summary -->
        <label for="submittedSummary">Submitted Summary:</label>
        <textarea id="submittedSummary" name="submittedSummary" rows="5"></textarea>

        <!-- Submit button for the form -->
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
