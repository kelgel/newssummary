<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Summaries</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .action-buttons a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .action-buttons a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Summaries</h1>
    <table>
        <thead>
        <tr>
            <th>Original Article</th>
            <th>Submitted Summary</th>
            <th>Scores (out of 25)</th>
            <th>Total Score (out of 100)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="summary : ${summaries}">
            <!-- Original Article Link -->
            <td><a th:href="${summary.originalUrl}" th:text="${summary.originalArticle}" target="_blank"></a></td>
            <td th:text="${summary.submittedSummary}"></td>
            <td>
                <div>
                    Accuracy: <span th:text="${summary.accuracy}"></span><br>
                    Brevity: <span th:text="${summary.brevity}"></span><br>
                    Clarity: <span th:text="${summary.clarity}"></span><br>
                    Comprehensiveness: <span th:text="${summary.comprehensiveness}"></span>
                </div>
            </td>
            <td th:text="${summary.totalScore}"></td>
            <td class="action-buttons">
                <a th:href="@{/summary/edit(id=${summary.id})}">Edit</a>
                <form th:action="@{/summary/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${summary.id}" />
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this summary?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</div>
</body>
</html>
