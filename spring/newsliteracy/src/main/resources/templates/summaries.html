<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Summaries</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the body to center content vertically and horizontally */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Container for the list of summaries */
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
        }
        /* Styling for the main heading */
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        /* Styling for the table displaying the summaries */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
         /* Border and spacing for table cells */
        table, th, td {
            border: 1px solid #dee2e6;
        }
         /* Padding and alignment for table headers and cells */
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        /* Background color for the table header */
        th {
            background-color: #e9ecef;
            color: #495057;
            font-weight: bold;
        }
        /* Hover effect for table rows */
        tr:hover {
            background-color: #f1f3f5;
        }
        /* Styling for action buttons in the table */
        .action-buttons a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .action-buttons a:hover {
            text-decoration: underline;
        }
        /* Inline form styling for delete button */
        .action-buttons form {
            display: inline;
        }
        /* Styling for the delete button */
        .action-buttons button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .action-buttons button:hover {
            background-color: #c82333;
        }
         /* Styling for the back to home button */
        .back-home {
            display: block;
            text-align: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Main container for the summaries list -->
<div class="container">
    <h1>My Summaries</h1>
    <!-- Table displaying the list of summaries -->
    <table>
        <thead>
        <tr>
            <!-- Table headers -->
            <th>Original Article</th>
            <th>Submitted Summary</th>
            <th>Scores (out of 25)</th>
            <th>Total Score (out of 100)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through each summary and display its details -->
        <tr th:each="summary : ${summaries}">
            <!-- Link to the original article -->
            <td><a th:href="${summary.originalUrl}" th:text="${summary.originalArticle}" target="_blank"></a></td>
            <!-- Display the submitted summary text -->
            <td th:text="${summary.submittedSummary}"></td>
            <!-- Display individual scores for each criterion -->
            <td>
                <div>
                    Accuracy: <span th:text="${summary.accuracy}"></span><br>
                    Brevity: <span th:text="${summary.brevity}"></span><br>
                    Clarity: <span th:text="${summary.clarity}"></span><br>
                    Comprehensiveness: <span th:text="${summary.comprehensiveness}"></span>
                </div>
            </td>
            <!-- Display the total score -->
            <td th:text="${summary.totalScore}"></td>
            <!-- Action buttons for editing and deleting the summary -->
            <td class="action-buttons">
                <a th:href="@{/summary/edit(id=${summary.id})}">Edit</a>
                <form th:action="@{/summary/delete}" method="post">
                    <input type="hidden" name="id" th:value="${summary.id}" />
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this summary?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Link to navigate back to the home page -->
    <a href="/" class="back-home">Back to Home</a>
</div>
</body>
</html>
