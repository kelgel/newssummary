<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Summaries</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table, th, td {
            border: 1px solid #dee2e6;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #e9ecef;
            color: #495057;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f3f5;
        }
        .action-buttons a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .action-buttons a:hover {
            text-decoration: underline;
        }
        .action-buttons form {
            display: inline;
        }
        .action-buttons button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .action-buttons button:hover {
            background-color: #c82333;
        }
        .back-home {
            display: block;
            text-align: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Summaries</h1>
    <table>
        <thead>
        <tr>
            <th>Original Article</th>
            <th>Submitted Summary</th>
            <th>Scores (out of 25)</th>
            <th>Total Score (out of 100)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="summary : ${summaries}">
            <td><a th:href="${summary.originalUrl}" th:text="${summary.originalArticle}" target="_blank"></a></td>
            <td th:text="${summary.submittedSummary}"></td>
            <td>
                <div>
                    Accuracy: <span th:text="${summary.accuracy}"></span><br>
                    Brevity: <span th:text="${summary.brevity}"></span><br>
                    Clarity: <span th:text="${summary.clarity}"></span><br>
                    Comprehensiveness: <span th:text="${summary.comprehensiveness}"></span>
                </div>
            </td>
            <td th:text="${summary.totalScore}"></td>
            <td class="action-buttons">
                <a th:href="@{/summary/edit(id=${summary.id})}">Edit</a>
                <form th:action="@{/summary/delete}" method="post">
                    <input type="hidden" name="id" th:value="${summary.id}" />
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this summary?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="back-home">Back to Home</a>
</div>
</body>
</html>
