<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Summary Evaluation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .summary, .evaluation, .submitted-summary {
            margin-bottom: 20px;
        }
        .summary p, .evaluation p, .submitted-summary p {
            line-height: 1.6;
            color: #555;
        }
        .evaluation-explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .evaluation-explanation p {
            margin: 10px 0;
        }
        .back-home {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-home:hover {
            background-color: #0056b3;
        }
        .score-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .score-label {
            font-weight: bold;
            color: #333;
        }
        .score-value {
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }
        .bar {
            height: 20px;
            background-color: #007BFF;
            text-align: right;
            padding-right: 5px;
            color: white;
            border-radius: 5px 0 0 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Summary Evaluation</h1>
    <div class="summary">
        <h2>Generated Summary</h2>
        <p th:text="${generatedSummary}"></p>
    </div>
    <div class="submitted-summary">
        <h2>Your Submitted Summary</h2>
        <p th:text="${submittedSummary}"></p>
    </div>
    <div class="evaluation">
        <h2>Your Summary Evaluation</h2>
        <div class="evaluation-explanation">
            <div th:if="${scores != null}">
                <div class="score-container">
                    <span class="score-label">Accuracy:</span>
                    <span class="score-value" th:text="${scores['Accuracy']} + '/25'"></span>
                    <div class="bar-container">
                        <div class="bar" th:style="'width:' + (${scores['Accuracy']} / 25.0) * 100 + '%'"></div>
                    </div>
                </div>
                <p th:text="${accuracyExplanation}"></p>
                <div class="score-container">
                    <span class="score-label">Brevity:</span>
                    <span class="score-value" th:text="${scores['Brevity']} + '/25'"></span>
                    <div class="bar-container">
                        <div class="bar" th:style="'width:' + (${scores['Brevity']} / 25.0) * 100 + '%'"></div>
                    </div>
                </div>
                <p th:text="${brevityExplanation}"></p>
                <div class="score-container">
                    <span class="score-label">Clarity:</span>
                    <span class="score-value" th:text="${scores['Clarity']} + '/25'"></span>
                    <div class="bar-container">
                        <div class="bar" th:style="'width:' + (${scores['Clarity']} / 25.0) * 100 + '%'"></div>
                    </div>
                </div>
                <p th:text="${clarityExplanation}"></p>
                <div class="score-container">
                    <span class="score-label">Comprehensiveness:</span>
                    <span class="score-value" th:text="${scores['Comprehensiveness']} + '/25'"></span>
                    <div class="bar-container">
                        <div class="bar" th:style="'width:' + (${scores['Comprehensiveness']} / 25.0) * 100 + '%'"></div>
                    </div>
                </div>
                <p th:text="${comprehensivenessExplanation}"></p>
                <div class="score-container">
                    <span class="score-label">Total Score:</span>
                    <span class="score-value" th:text="${scores['Accuracy'] + scores['Brevity'] + scores['Clarity'] + scores['Comprehensiveness']} + '/100'"></span>
                </div>
            </div>
            <div th:if="${scores == null}">
                <p>No scores available.</p>
            </div>
        </div>
    </div>
    <canvas id="evaluationChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('evaluationChart').getContext('2d');
        const evaluationChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Accuracy', 'Brevity', 'Clarity', 'Comprehensiveness'],
                datasets: [{
                    label: 'Scores out of 25',
                    data: [
                        /*[[${scores['Accuracy']}]], [[${scores['Brevity']}]], [[${scores['Clarity']}]], [[${scores['Comprehensiveness']}]]*/
                        [[${scores['Accuracy']}]], [[${scores['Brevity']}]], [[${scores['Clarity']}]], [[${scores['Comprehensiveness']}]]
                    ],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 25
                    }
                }
            }
        });
    </script>
    <a href="/" class="back-home">Back to Home</a>
    <p th:if="${error}" th:text="${error}" style="color:red; text-align: center;"></p>
</div>
</body>
</html>
