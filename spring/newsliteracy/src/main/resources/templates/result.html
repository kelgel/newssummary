<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Summary Evaluation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Basic styling for the body to center content vertically and horizontally */
       body {
           font-family: 'Arial', sans-serif;
           background-color: #f4f4f9;
           margin: 0;
           padding: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
       }
        /* Container for the summary evaluation content */
       .container {
           background-color: #fff;
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
           width: 90%;
           max-width: 1200px;
           display: flex;
           flex-wrap: wrap;
           gap: 20px;
       }
       /* Styling for the main heading */
       h1 {
           color: #333;
           text-align: center;
           width: 100%;
           margin-bottom: 20px;
       }
       /* Sections within the container, for better layout control */
       .section {
           flex: 1;
           min-width: 300px;
           max-width: 600px;
       }
        /* Styling for the AI-generated summary section */
       .summary, .submitted-summary, .evaluation {
           margin-bottom: 20px;
       }
       .summary p, .submitted-summary p, .evaluation p {
           line-height: 1.6;
           color: #555;
       }
       /* Container for evaluation explanation */
       .evaluation-explanation {
           padding: 15px;
           background-color: #f8f9fa;
           border: 1px solid #ddd;
           border-radius: 8px;
           margin-top: 20px;
       }
       .evaluation-explanation p {
           margin: 10px 0;
       }
       /* Styling for the back to home button */
       .back-home {
           display: inline-block;
           margin-top: 20px;
           padding: 10px 20px;
           background-color: #007BFF;
           color: #fff;
           text-decoration: none;
           border-radius: 5px;
           text-align: center;
       }
       .back-home:hover {
           background-color: #0056b3;
       }
       /* Layout and styling for the score display */
       .score-container {
           display: flex;
           justify-content: space-between;
           align-items: center;
           margin-top: 10px;
       }
       /* Label for each score type */
       .score-label {
           font-weight: bold;
           color: #333;
       }
       /* Styling for the value of each score */
       .score-value {
           background-color: #007BFF;
           color: #fff;
           padding: 5px 10px;
           border-radius: 5px;
       }
       /* Container for the progress bar */
       .bar-container {
           width: 100%;
           background-color: #e0e0e0;
           border-radius: 5px;
           overflow: hidden;
           margin-top: 5px;
       }
       /* Styling for the progress bar itself */
       .bar {
           height: 20px;
           background-color: #007BFF;
           text-align: right;
           padding-right: 5px;
           color: white;
           border-radius: 5px 0 0 5px;
       }
       /* Container for the chart showing the evaluation */
       .chart-container {
           width: 100%;
           margin-top: 20px;
       }
        /* Styling for the chart itself */
       .chart {
           margin-top: 20px;
           width: 100%;
       }
    </style>
</head>
<body>
<!-- Main container for the summary evaluation results -->
<div class="container">
    <h1>Summary Evaluation</h1>

    <!-- Section displaying the AI-generated summary and user's submitted summary -->
    <div class="section">
        <div class="summary">
            <h2>AI Generated Summary</h2>
            <!-- Placeholder for AI-generated summary text -->
            <p th:text="${generatedSummary}"></p>
        </div>
        <div class="submitted-summary">
            <h2>Your Submitted Summary</h2>
            <!-- Placeholder for user's submitted summary text -->
            <p th:text="${submittedSummary}"></p>
        </div>
        <!-- Link to navigate back to the home page -->
        <a href="/" class="back-home">Back to Home</a>
    </div>

    <!-- Section displaying the evaluation of the submitted summary -->
    <div class="section">
        <div class="evaluation">
            <h2>Your Summary Evaluation</h2>
            <!-- Container for detailed explanations of each evaluation criterion -->
            <div class="evaluation-explanation">
                <!-- Check if scores are available, and display them -->
                <div th:if="${scores != null}">
                    <!-- Displaying the accuracy score -->
                    <div class="score-container">
                        <span class="score-label">Accuracy:</span>
                        <!-- Display the actual score -->
                        <span class="score-value" th:text="${scores['Accuracy']} + '/25'"></span>
                        <!-- Display a progress bar reflecting the score -->
                        <div class="bar-container">
                            <div class="bar" th:style="'width:' + (${scores['Accuracy']} / 25.0) * 100 + '%'"></div>
                        </div>
                    </div>
                    <!-- Explanation text for accuracy -->
                    <p th:text="${accuracyExplanation}"></p>

                    <!-- Displaying the brevity score -->
                    <div class="score-container">
                        <span class="score-label">Brevity:</span>
                        <!-- Display the actual score -->
                        <span class="score-value" th:text="${scores['Brevity']} + '/25'"></span>
                        <!-- Display a progress bar reflecting the score -->
                        <div class="bar-container">
                            <div class="bar" th:style="'width:' + (${scores['Brevity']} / 25.0) * 100 + '%'"></div>
                        </div>
                    </div>
                    <!-- Explanation text for brevity -->
                    <p th:text="${brevityExplanation}"></p>

                    <!-- Displaying the clarity score -->
                    <div class="score-container">
                        <span class="score-label">Clarity:</span>
                        <!-- Display the actual score -->
                        <span class="score-value" th:text="${scores['Clarity']} + '/25'"></span>
                        <!-- Display a progress bar reflecting the score -->
                        <div class="bar-container">
                            <div class="bar" th:style="'width:' + (${scores['Clarity']} / 25.0) * 100 + '%'"></div>
                        </div>
                    </div>
                    <!-- Explanation text for clarity -->
                    <p th:text="${clarityExplanation}"></p>

                    <!-- Displaying the comprehensiveness score -->
                    <div class="score-container">
                        <span class="score-label">Comprehensiveness:</span>
                        <!-- Display the actual score -->
                        <span class="score-value" th:text="${scores['Comprehensiveness']} + '/25'"></span>
                        <!-- Display a progress bar reflecting the score -->
                        <div class="bar-container">
                            <div class="bar" th:style="'width:' + (${scores['Comprehensiveness']} / 25.0) * 100 + '%'"></div>
                        </div>
                    </div>
                    <!-- Explanation text for comprehensiveness -->
                    <p th:text="${comprehensivenessExplanation}"></p>

                    <!-- Displaying the total score -->
                    <div class="score-container">
                        <span class="score-label">Total Score:</span>
                        <!-- Display the sum of all scores -->
                        <span class="score-value" th:text="${scores['Accuracy'] + scores['Brevity'] + scores['Clarity'] + scores['Comprehensiveness']} + '/100'"></span>
                    </div>
                </div>
                <!-- Message if no scores are available -->
                <div th:if="${scores == null}">
                    <p>No scores available.</p>
                </div>
            </div>
        </div>

        <!-- Container for the evaluation chart -->
        <div class="chart-container">
            <canvas id="evaluationChart" class="chart"></canvas>
        </div>
    </div>
</div>

<!-- Script for rendering the evaluation chart -->
<script>
    const ctx = document.getElementById('evaluationChart').getContext('2d');
    const evaluationChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Accuracy', 'Brevity', 'Clarity', 'Comprehensiveness'],
            datasets: [{
                label: 'Scores out of 25',
                data: [
                    [[${scores['Accuracy']}]],
                    [[${scores['Brevity']}]],
                    [[${scores['Clarity']}]],
                    [[${scores['Comprehensiveness']}]]
                ],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 25
                }
            }
        }
    });
</script>

</body>
</html>
