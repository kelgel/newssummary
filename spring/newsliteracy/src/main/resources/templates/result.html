<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Summary Evaluation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .summary, .evaluation, .submitted-summary {
            margin-bottom: 20px;
        }
        .summary p, .evaluation p, .submitted-summary p {
            line-height: 1.6;
            color: #555;
        }
        .evaluation-explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .evaluation-explanation p {
            margin: 10px 0;
        }
        .back-home {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-home:hover {
            background-color: #0056b3;
        }
        .score-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .score-label {
            font-weight: bold;
            color: #333;
        }
        .score-value {
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
        }
        .score-bar-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .score-bar-label {
            width: 150px;
            color: #555;
        }
        .score-bar {
            background-color: #f0f0f0;
            width: 100%;
            height: 20px;
            margin-left: 10px;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .score-bar-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }
        .score-bar-grid div {
            width: 1px;
            background-color: #ccc;
        }
        .score-bar-fill {
            background-color: #4caf50;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Summary Evaluation</h1>
    <div class="summary">
        <h2>Generated Summary</h2>
        <p th:text="${generatedSummary}"></p>
    </div>
    <div class="submitted-summary">
        <h2>Your Submitted Summary</h2>
        <p th:text="${submittedSummary}"></p>
    </div>
    <div class="evaluation">
        <h2>Your Summary Evaluation</h2>
        <div class="evaluation-explanation">
            <div class="score-bar-container">
                <span class="score-bar-label">Accuracy:</span>
                <div class="score-bar">
                    <div class="score-bar-grid">
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div>
                    </div>
                    <div class="score-bar-fill" th:style="'width: ' + (${scores['Accuracy']} * 4) + '%;'"></div>
                </div>
                <span class="score-value" th:text="${scores['Accuracy']} + '/25'"></span>
            </div>
            <p th:text="${accuracyExplanation}"></p>

            <div class="score-bar-container">
                <span class="score-bar-label">Brevity:</span>
                <div class="score-bar">
                    <div class="score-bar-grid">
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div>
                    </div>
                    <div class="score-bar-fill" th:style="'width: ' + (${scores['Brevity']} * 4) + '%;'"></div>
                </div>
                <span class="score-value" th:text="${scores['Brevity']} + '/25'"></span>
            </div>
            <p th:text="${brevityExplanation}"></p>

            <div class="score-bar-container">
                <span class="score-bar-label">Clarity:</span>
                <div class="score-bar">
                    <div class="score-bar-grid">
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div>
                    </div>
                    <div class="score-bar-fill" th:style="'width: ' + (${scores['Clarity']} * 4) + '%;'"></div>
                </div>
                <span class="score-value" th:text="${scores['Clarity']} + '/25'"></span>
            </div>
            <p th:text="${clarityExplanation}"></p>

            <div class="score-bar-container">
                <span class="score-bar-label">Comprehensiveness:</span>
                <div class="score-bar">
                    <div class="score-bar-grid">
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div>
                    </div>
                    <div class="score-bar-fill" th:style="'width: ' + (${scores['Comprehensiveness']} * 4) + '%;'"></div>
                </div>
                <span class="score-value" th:text="${scores['Comprehensiveness']} + '/25'"></span>
            </div>
            <p th:text="${comprehensivenessExplanation}"></p>

            <div class="score-bar-container">
                <span class="score-bar-label">Total Score:</span>
                <div class="score-bar">
                    <div class="score-bar-grid">
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div><div></div><div></div><div></div><div></div>
                        <div></div>
                    </div>
                    <div class="score-bar-fill" th:style="'width: ' + ((${scores['Accuracy']} + ${scores['Brevity']} + ${scores['Clarity']} + ${scores['Comprehensiveness']}) * 1) + '%;'"></div>
                </div>
                <span class="score-value" th:text="${scores['Accuracy'] + scores['Brevity'] + scores['Clarity'] + scores['Comprehensiveness']} + '/100'"></span>
            </div>
        </div>
    </div>
    <canvas id="evaluationChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('evaluationChart').getContext('2d');
        const evaluationChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Accuracy', 'Brevity', 'Clarity', 'Comprehensiveness'],
                datasets: [{
                    label: 'Scores out of 25',
                    data: [
                        [[${scores['Accuracy']}]], [[${scores['Brevity']}]], [[${scores['Clarity']}]], [[${scores['Comprehensiveness']}]]
                    ],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 25
                    }
                }
            }
        });
    </script>
    <a href="/" class="back-home">Back to Home</a>
    <p th:if="${error}" th:text="${error}" style="color:red; text-align: center;"></p>
</div>
</body>
</html>
