<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Details</title>
    <!-- Linking Google Font 'Roboto' for consistent font styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Styling for the main container */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        /* Article title styling */
        h1 {
            color: #343a40;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        /* Author and other headings styling */
        h2 {
            color: #495057;
            margin-bottom: 5px;
            font-size: 20px;
            font-weight: 500;
        }
        /* Paragraph styling for content */
        p {
            color: #495057;
            margin-bottom: 15px;
            font-size: 16px;
        }
        /* Link styling */
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 20px;
        }
        /* Hover effect for links */
        a:hover {
            text-decoration: underline;
        }
        /* Textarea styling for the summary */
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            resize: none;
        }
        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        /* Hover effect for the button */
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Displaying the article's title -->
    <h1 th:text="${article['title']}">Title</h1>

    <!-- Displaying the article's author -->
    <h2 th:text="${article['author']}">Author</h2>

    <!-- Displaying the publication date -->
    <p th:text="${article['publishedAt']}">Published At</p>

    <!-- Displaying the content of the article -->
    <p th:text="${article['content']}">Content</p>

    <!-- Link to read the full article -->
    <p>
        <a th:href="${article['url']}" target="_blank">Read Full Article</a>
    </p>

    <!-- Form to submit a summary of the article -->
    <form action="/summarize" method="post">
        <!-- CSRF token for security -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <!-- Textarea for the user to write their summary -->
        <textarea name="summary" placeholder="Write your summary here"></textarea>

        <!-- Hidden fields to pass article content and URL -->
        <input type="hidden" name="article" th:value="${article['content']}">
        <input type="hidden" name="url" th:value="${article['url']}">

        <!-- Submit button for the summary -->
        <button type="submit">Submit</button>
    </form>

    <!-- Link to go back to the home page -->
    <a href="/">Back to Home</a>

    <!-- Error message display, if any -->
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</div>
</body>
</html>
