<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News List</title>

</head>
<body>
<h1>Latest News</h1>

<div th:if="${error}" th:text="${error}" style="color:red;"></div>

<div th:if="${#authentication.name != 'anonymousUser'}">
    <p>Welcome, <span th:text="${#authentication.name}">User</span>!</p>
    <form action="/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Logout</button>
    </form>
</div>

<div th:if="${#authentication.name == 'anonymousUser'}">
    <a href="/login">Login</a>
    <a href="/register">Register</a>
</div>

<div th:if="${news}">
    <ul>
        <li th:each="article, iterStat : ${news['articles']}">
            <a th:href="@{/article/{index}(index=${iterStat.index})}" th:text="${article['title']}">Article Title</a>
        </li>
    </ul>
</div>

<form action="/search" method="get">
    <input type="text" name="keyword" placeholder="Search news...">
    <button type="submit">Search</button>
</form>
</body>
</html>
