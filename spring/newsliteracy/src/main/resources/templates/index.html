<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Latest News</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        /* Container for the main content */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Main heading styling */
        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        /* Styling for the header section, aligning elements to the right */
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }
        /* User info section styling inside the header */
        .header .user-info {
            display: flex;
            align-items: center;
        }
         /* Styling for the user name display */
        .header .user-info span {
            margin-right: 15px;
            font-size: 16px;
            color: #555;
        }
        /* Styling for the links and buttons in the header */
        .header a, .header button {
            margin-right: 10px;
            background-color: #a3d2ca;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        /* Hover effect for the header links and buttons */
        .header a:hover, .header button:hover {
            background-color: #70a7a2;
        }
        /* Styling for the search bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        /* Styling for the search input field */
        .search-bar input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            width: 80%;
            max-width: 400px;
            outline: none;
            font-size: 14px;
        }
         /* Styling for the search button */
        .search-bar button {
            padding: 10px 20px;
            background-color: #a3d2ca;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        /* Hover effect for the search button */
        .search-bar button:hover {
            background-color: #70a7a2;
        }
         /* Grid layout for the list of news articles */
        .news-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        /* Styling for each news article card */
        .news-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        /* Hover effect for each news card */
        .news-card:hover {
            transform: translateY(-5px);
        }
        /* Styling for the images in each news card */
        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        /* Content section within each news card */
        .news-card-content {
            padding: 15px;
        }
        /* Title of each news article */
        .news-card-content h2 {
            font-size: 18px;
            color: #333;
            margin: 0 0 10px 0;
        }
        /* Short description of each news article */
        .news-card-content p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        /* Link to read more about the news article */
        .news-card-content a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        /* Hover effect for the 'read more' link */
        .news-card-content a:hover {
            text-decoration: underline;
        }
         /* Centered buttons for additional actions (e.g., load more articles) */
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
         /* Styling for the action buttons */
        .action-buttons a, .action-buttons button {
            padding: 10px 20px;
            background-color: #a3d2ca;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        /* Hover effect for action buttons */
        .action-buttons a:hover, .action-buttons button:hover {
            background-color: #70a7a2;
        }
    </style>
</head>
<body>
<!-- Main container for the page content -->
<div class="container">
    <h1>Latest News</h1>

    <!-- Header section with user info and authentication options -->
    <div class="header">
        <div class="user-info">
            <!-- Display the username if authenticated -->
            <span th:text="${#authentication.name}">User</span>
            <a href="/summaries">View My Summaries</a>
            <!-- Show login link if the user is anonymous -->
            <a th:if="${#authentication.name == 'anonymousUser'}" href="/login">Login</a>
            <!-- Logout form, displayed only if the user is logged in -->
            <form th:if="${#authentication.name != 'anonymousUser'}" action="/logout" method="post" style="margin: 0;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <!-- Search bar for finding news articles -->
    <div class="search-bar">
        <form action="/search" method="get">
            <input type="text" name="keyword" placeholder="Search news...">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Display error message if there's any issue -->
    <div th:if="${error}" th:text="${error}" style="color:red; text-align: center; margin-top: 20px;"></div>

    <!-- List of news articles, displayed in a grid -->
    <div class="news-list" th:if="${news}">
        <div class="news-card" th:each="article, iterStat : ${news['articles']}">
            <!-- Display the article image -->
            <img th:src="${article['urlToImage']}" alt="Article Image">
            <div class="news-card-content">
                <!-- Display the article title -->
                <h2 th:text="${article['title']}">Article Title</h2>
                <!-- Display a short description of the article -->
                <p th:text="${article['description']}">This is a short description of the article...</p>
                <!-- Link to the full article -->
                <a th:href="@{/article/{index}(index=${iterStat.index})}">Read more</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
